<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="write.css" />
    <title>Pet blog</title>
  </head>
  <body>
    <div class="topIcon">
        <i class="fi fi-rr-home" id="homeBtn" onclick="location.reload()"></i>
      </div>
      <div class="signBox">
        <button class="signUpBtn" onclick="opensignUpModal()">회원가입</button>
        <button class="loginBtn" onclick="openLoginModal()"></i>로그인</button>
      </div>
      <header>
        <h1 onclick="location.reload()">Pet blog</h1>
      </header>
      <div class="body">
        <form action="/api/posts" method="post">
          <input type="text" name="title" class="postTitle" placeholder="제목을 입력해주세요.">
          <textarea class="postTextArea" name="content" rows="45", cols="100"></textarea>
          <input type="file" name="image" class="addPostImage">
          <button class="postsSubmit" type="submit" >글쓰기</button>
        </form>
      </div>
       <!-- 아래는 모달 -->
    <div class="pannal">
    </div>
    <div class="loginModal">
      <i class="fi fi-rr-cross-small" onclick="closeModal()" id="modalCloseBtn"></i>
      <h3>로그인</h3>
          <div class="modalBox">
            <form action="/api/login" method="post">
              <label for="fname">닉네임</label>
              <input type="text" name="nickname" class="nicknameText" placeholder="Your name..">

              <label for="lname">비밀번호</label>
              <input type="password" name="password" class="passwordText" placeholder="Your last name..">
            
              <input class="loginSubmit" type="submit" value="로그인">
            </form>
            <button class="signUpMoveBtn" onclick="opensignUpModal()">회원가입</button>
          </div>
    </div>
    <div class="signUpModal">
      <i class="fi fi-rr-cross-small" onclick="closeModal()" id="modalCloseBtn"></i>
      <h3>회원가입</h3>
          <div class="modalBox">
            <form action="/api/users" method="post">
              <label for="fname">닉네임</label>
              <input type="text" name="nickname" class="nicknameText" placeholder="Your name..">

              <!-- <label for="fname">이메일</label>
              <input type="email" name="nickname" class="nicknameText" placeholder="Your name.." id="inputEmail"> -->

              <label for="lname">비밀번호</label>
              <input type="password" name="password" class="passwordText" placeholder="Your last name..">

              <label for="lname">비밀번호 확인</label>
              <input type="password" name="confirm" class="passwordText" placeholder="Your last name..">

              <!-- <label for="lname">사진자리 나중에 추가</label>
              <input type="image" name="password" class="passwordText" placeholder="Your last name.."> -->
            
              <input class="signUpSubmit" type="submit" value="회원가입">
            </form>
          </div>
    </div>
  </body>
  <script src="./user.js"></script>
</html>
