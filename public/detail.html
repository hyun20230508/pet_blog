<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./scripts/detail.js" defer></script>
    <link rel="stylesheet" href="./styles/detail.css" />

    <link rel="stylesheet" href="./styles/modal.css" />
    <title>게시글 상세조회</title>
  </head>
  <body>
    <div class="topBar">
      <div class="signBox"></div>
      <header></header>
    </div>
    <div class="mainBox">
      <div class="postDetailBox">
        <h2>제목</h2>
        <div class="content">
          <p>내용</p>
        </div>
        <div class="love"></div>
        <div class="comment"></div>
      </div>
    </div>
    <!-- 아래는 모달 -->
    <div class="pannal"></div>
    <div class="loginModal">
      <i
        class="fi fi-rr-cross-small"
        onclick="closeModal()"
        id="modalCloseBtn"
      ></i>
      <h3>로그인</h3>
      <div class="modalBox">
        <form action="/api/login" method="post">
          <label for="fname">닉네임</label>
          <input
            type="text"
            name="nickname"
            class="nicknameText"
            placeholder="Your name.."
          />

          <label for="lname">비밀번호</label>
          <input
            type="password"
            name="password"
            class="passwordText"
            placeholder="Your last name.."
          />

          <input class="loginSubmit" type="submit" value="로그인" />
        </form>
        <button class="signUpMoveBtn" onclick="opensignUpModal()">
          회원가입
        </button>
      </div>
    </div>
    <div class="signUpModal">
      <i
        class="fi fi-rr-cross-small"
        onclick="closeModal()"
        id="modalCloseBtn"
      ></i>
      <h3>회원가입</h3>
      <div class="modalBox">
        <form action="/api/users" method="post">
          <label for="fname">닉네임</label>
          <input
            type="text"
            name="nickname"
            class="nicknameText"
            placeholder="Your name.."
          />

          <!-- <label for="fname">이메일</label>
              <input type="email" name="nickname" class="nicknameText" placeholder="Your name.." id="inputEmail"> -->

          <label for="lname">비밀번호</label>
          <input
            type="password"
            name="password"
            class="passwordText"
            placeholder="Your last name.."
          />

          <label for="lname">비밀번호 확인</label>
          <input
            type="password"
            name="confirm"
            class="passwordText"
            placeholder="Your last name.."
          />

          <!-- <label for="lname">사진자리 나중에 추가</label>
              <input type="image" name="password" class="passwordText" placeholder="Your last name.."> -->

          <input class="signUpSubmit" type="submit" value="회원가입" />
        </form>
      </div>
    </div>
  </body>
</html>
