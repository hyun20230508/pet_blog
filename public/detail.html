<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./scripts/detail.js" defer></script>
    <script src="./scripts/user.js" defer></script>
    <link rel="stylesheet" href="./styles/detail.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/write.css" />
    <title>게시글 상세조회</title>
  </head>
  <body>
    <div class="topIcon">
      <i
        class="fi fi-rr-home"
        id="homeBtn"
        onclick="location.href='index.html'"
      ></i>
    </div>
    <div class="signBox"></div>
    <header>
      <h1 onclick="location.href='index.html'">Pet blog</h1>
    </header>
    <div class="mainBox">
      <div class="postDetailBox">
        <h2>제목</h2>
        <div class="content">
          <p>내용</p>
        </div>
        <div class="love">
          <i class="fi fi-rr-heart" id="emptyHeartIcon"></i>
          <!-- 색깔하트출력안되는중..원인불명 -->
          <!-- <i class="fi fi-sr-heart"></i> -->
          <p>좋아요</p>
        </div>
        <div class="comment">
          <i class="fi fi-rr-comment-alt" id="commentIcon"></i>
          <p>댓글</p>
        </div>
      </div>
    </div>
    <div class="commentBox">
      <textarea class="commentContent"></textarea>
      <button class="commentBtn" type="button" onclick="postComment()">
        등록하기
      </button>
      <div class="showCommentBox">
        <div class="commentlist">
          <p>내용입니다.</p>
        </div>
      </div>
    </div>
    <!-- 아래는 모달 -->
    <div class="pannal"></div>
    <div class="loginModal">
      <i
        class="fi fi-rr-cross-small"
        onclick="closeModal()"
        id="modalCloseBtn"
      ></i>
      <h3>로그인</h3>
      <div class="modalBox">
        <form action="/api/login" method="post">
          <label for="fname">닉네임</label>
          <input
            type="text"
            name="nickname"
            class="nicknameText"
            placeholder="Your name.."
          />

          <label for="lname">비밀번호</label>
          <input
            type="password"
            name="password"
            class="passwordText"
            placeholder="Your last name.."
          />

          <input class="loginSubmit" type="submit" value="로그인" />
        </form>
        <button class="signUpMoveBtn" onclick="opensignUpModal()">
          회원가입
        </button>
      </div>
    </div>
    <div class="signUpModal">
      <i
        class="fi fi-rr-cross-small"
        onclick="closeModal()"
        id="modalCloseBtn"
      ></i>
      <h3>회원가입</h3>
      <div class="modalBox">
        <form action="/api/users" method="post">
          <label for="fname">닉네임</label>
          <input
            type="text"
            name="nickname"
            class="nicknameText"
            placeholder="Your name.."
          />

          <!-- <label for="fname">이메일</label>
              <input type="email" name="nickname" class="nicknameText" placeholder="Your name.." id="inputEmail"> -->

          <label for="lname">비밀번호</label>
          <input
            type="password"
            name="password"
            class="passwordText"
            placeholder="Your last name.."
          />

          <label for="lname">비밀번호 확인</label>
          <input
            type="password"
            name="confirm"
            class="passwordText"
            placeholder="Your last name.."
          />

          <!-- <label for="lname">사진자리 나중에 추가</label>
              <input type="image" name="password" class="passwordText" placeholder="Your last name.."> -->

          <input class="signUpSubmit" type="submit" value="회원가입" />
        </form>
      </div>
    </div>
  </body>
</html>
