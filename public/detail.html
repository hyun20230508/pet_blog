<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./scripts/detail.js" defer></script>
    <link rel="stylesheet" href="./styles/detail.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <title>게시글 상세조회</title>
  </head>
  <body>
    <div class="topBar" onclick="location.href='/'">
      <div class="signBox"></div>
      <header></header>
    </div>
    <div class="mainBox">
      <div class="postDetailBox">
        <h2>제목</h2>
        <div class="content">
          <p>내용</p>
        </div>
        <div class="love"></div>
        <div class="comment"></div>
      </div>
    </div>
    <div class="commentBox" style="display: none">
      <textarea class="commentContent" maxlength="15"></textarea>
      <button class="commentBtn" type="button" onclick="postComment()">
        등록
      </button>
    </div>
    <div class="showCommentBox">
      <div class="commentlist">
        <p>내용입니다.</p>
      </div>
    </div>

    <div class="pannal"></div>
    <div class="loginModal">
      <h3>로그인</h3>
      <div class="modalBox">
        <form>
          <label for="fname">닉네임</label>
          <input
            type="text"
            name="nickname"
            class="nicknameText"
            placeholder="Your name.."
          />

          <label for="name">비밀번호</label>
          <input
            type="password"
            name="password"
            class="passwordText"
            placeholder="Your last name.."
          />

          <input class="loginSubmit" type="button" value="로그인" />
          <div class="closeBtn" onclick="closeModal()">닫기</div>
        </form>
      </div>
    </div>
  </body>
</html>
