<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="detail.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
    <title>게시글 상세조회</title>
  </head>
  <body>
    <div class="topIcon">
        <i class="fi fi-rr-home" id="homeBtn" onclick="location.href='index.html'"></i>
      </div>
      <div class="signBox">
        <button class="signUpBtn" onclick="opensignUpModal()">회원가입</button>
        <button class="loginBtn" onclick="openLoginModal()"></i>로그인</button>
      </div>
      <header>
        <h1 onclick="location.href='index.html'">Pet blog</h1>
      </header>
      <div class="mainBox">
        <div class="postDetailBox">
            <h2>제목</h2>
            <div class="content">
                <p>내용</p>
            </div>
            <div class="love">
                <i class="fi fi-rr-heart" id="emptyHeartIcon"></i>
                <!-- 색깔하트출력안되는중..원인불명 -->
                <!-- <i class="fi fi-sr-heart"></i> -->
                <p>좋아요</p>
            </div>
            <div class="comment">
                <i class="fi fi-rr-comment-alt" id="commentIcon"></i>
                <p>댓글</p>
            </div>
        </div>
      </div>
      <!-- 아래는 모달 -->
      <div class="pannal">
    </div>
    <div class="loginModal">
      <i class="fi fi-rr-cross-small" onclick="closeModal()" id="modalCloseBtn"></i>
      <h3>로그인</h3>
          <div class="modalBox">
            <form action="/login" method="post">
              <label for="fname">닉네임</label>
              <input type="text" name="nickname" class="nicknameText" placeholder="Your name..">

              <label for="lname">패스워드</label>
              <input type="text" name="password" class="passwordText" placeholder="Your last name..">
            
              <input class="loginSubmit" type="submit" value="로그인">
            </form>
            <button class="signUpMoveBtn" onclick="opensignUpModal()">회원가입</button>
          </div>
    </div>
    <div class="signUpModal">
      <i class="fi fi-rr-cross-small" onclick="closeModal()" id="modalCloseBtn"></i>
      <h3>회원가입</h3>
          <div class="modalBox">
            <form action="/signup" method="post">
              <label for="fname">닉네임</label>
              <input type="text" name="nickname" class="nicknameText" placeholder="Your name..">

              <label for="lname">패스워드</label>
              <input type="text" name="password" class="passwordText" placeholder="Your last name..">

              <!-- <label for="lname">사진자리 나중에 추가</label>
              <input type="text" name="password" class="passwordText" placeholder="Your last name.."> -->
            
              <input class="signUpSubmit" type="submit" value="회원가입">
            </form>
          </div>
    </div>
  </body>
  <script src="./user.js"></script>
</html>
