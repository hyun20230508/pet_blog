    <div class="loginModal">
      <i
        class="fi fi-rr-cross-small"
        onclick="closeModal()"
        id="modalCloseBtn"
      ></i>
      <h3>로그인</h3>
      <div class="modalBox">
        <form action="/api/login" method="post">
          <label for="fname">닉네임</label>
          <input
            type="text"
            name="nickname"
            class="nicknameText"
            placeholder="Your name.."
          />

          <label for="name">비밀번호</label>
          <input
            type="password"
            name="password"
            class="passwordText"
            placeholder="Your last name.."
          />

        </form>

          />

          <label for="lname">패스워드</label>

            class="passwordText"
            placeholder="Your last name.."
          />

          <label for="lname">패스워드 확인</label>
